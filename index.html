<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NTSAA</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo" />
            <span class="app-title">Tên Ứng Dụng</span>
            <nav>
                <a href="#huong-dan">Hướng dẫn</a>
                <a href="#tai-ve">Tải về</a>
                <button class="donate-btn">Donate</button>
            </nav>
        </div>
    </header>

    <main>
        <aside class="left-ads">[Quảng cáo trái]</aside>

        <section class="image-container">
            <img id="screenshot" src="https://i.ibb.co/N2XfPTsB/NTSAA-screenshot-5784ef04-37d3-43bc-a6e3-e038e9cded0a.png" alt="Ảnh chính" />
        </section>

        <aside class="right-ads">[Quảng cáo phải]</aside>
    </main>

    <footer>
        <div class="footer-ads">[Chỗ quảng cáo dưới]</div>
    </footer>
    <script>
        const path = window.location.pathname.substring(1);
        const img = document.getElementById("screenshot");

        if (path) {
            const imgUrl = "https://i.ibb.co/" + path;
            const fallbackImg = "https://dummyimage.com/600x400/333/fff&text=Image+not+found";

            img.src = imgUrl;

            img.onerror = function () {
                img.src = fallbackImg;
                img.alt = "Image not found";
                document.title = "Ảnh không tồn tại";
            };
        } else {
            document.body.innerHTML = "<div class='error-text'><h2>Không tìm thấy ảnh</h2></div>";
            document.title = "Không có đường dẫn";
        }
    </script>
</body>
</html>
