<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mưa Băng</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000; /* nền tối để băng nổi bật */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const maxParticles = 200;

class IceParticle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 4 + 2;
    this.speedY = Math.random() * 2 + 1; // tốc độ rơi
    this.speedX = Math.random() * 1 - 0.5; // lệch trái phải
    this.opacity = Math.random() * 0.5 + 0.5;
  }
  update() {
    this.y += this.speedY;
    this.x += this.speedX;

    if(this.y > canvas.height) {
      this.y = -this.size; // quay lại trên
      this.x = Math.random() * canvas.width;
    }
  }
  draw() {
    ctx.fillStyle = `rgba(173,216,230,${this.opacity})`; // màu băng xanh nhạt
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

// Tạo particle tự động nếu chưa đủ
function spawnParticles() {
  if(particles.length < maxParticles){
    particles.push(new IceParticle());
  }
}

// Animation
function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)'; // trail mờ
  ctx.fillRect(0,0,canvas.width,canvas.height);

  spawnParticles();

  for(let i=0;i<particles.length;i++){
    particles[i].update();
    particles[i].draw();
  }

  requestAnimationFrame(animate);
}

animate();

// Resize canvas
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
