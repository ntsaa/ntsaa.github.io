<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu Ứng Ánh Sáng Mạnh Mẽ</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const rays = [];
const numRays = 200;

class Ray {
  constructor() {
    this.angle = Math.random() * Math.PI * 2;
    this.length = Math.random() * 300 + 50;
    this.speed = Math.random() * 0.05 + 0.02;
    this.alpha = Math.random() * 0.5 + 0.5;
  }

  update() {
    this.length += this.speed;
    if (this.length > canvas.width) {
      this.length = 0;
    }
  }

  draw() {
    const x = canvas.width / 2 + Math.cos(this.angle) * this.length;
    const y = canvas.height / 2 + Math.sin(this.angle) * this.length;
    ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 2);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
}

function createRays() {
  for (let i = 0; i < numRays; i++) {
    rays.push(new Ray());
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  rays.forEach(ray => {
    ray.update();
    ray.draw();
  });

  requestAnimationFrame(animate);
}

createRays();
animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
