<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vũ Trụ Thiên Thạch</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
const meteors = [];
let mouseMultiplier = 1;
const maxStars = 150;
const maxMeteors = 100;

// Tạo sao nền
class Star {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2;
    this.alpha = Math.random();
  }
  draw() {
    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

// Thiên thạch / sao băng
class Meteor {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1;
    this.speedX = Math.random() * 4 - 2;
    this.speedY = Math.random() * 4 - 2;
    this.color = `rgba(173,216,230,0.8)`;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    // quỹ đạo wrap-around
    if(this.x < 0) this.x = canvas.width;
    if(this.x > canvas.width) this.x = 0;
    if(this.y < 0) this.y = canvas.height;
    if(this.y > canvas.height) this.y = 0;
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

// Tạo sao và thiên thạch ban đầu
for(let i=0;i<maxStars;i++) stars.push(new Star());
for(let i=0;i<maxMeteors;i++) meteors.push(new Meteor());

// Khi di chuột, bắn thêm thiên thạch
canvas.addEventListener('mousemove', () => {
  mouseMultiplier = 5;
});
canvas.addEventListener('mouseout', () => {
  mouseMultiplier = 1;
});

// Vẽ animation
function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.3)'; // tạo trail
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Vẽ sao nền
  stars.forEach(star => star.draw());

  // Tạo thêm meteors khi di chuột
  for(let i=0;i<mouseMultiplier;i++){
    if(meteors.length < maxMeteors) meteors.push(new Meteor());
  }

  // Vẽ và update thiên thạch
  meteors.forEach((m, i) => {
    m.update();
    m.draw();
    if(m.size <= 0.1) meteors.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

// Resize canvas
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
