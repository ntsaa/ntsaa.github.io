<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starfield 3D Advanced</title>
<style>
  body, html {margin:0; padding:0; overflow:hidden; background:#000;}
  canvas {display:block;}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

let mouseX = 0;
let mouseY = 0;
document.addEventListener('mousemove', e => {
    mouseX = e.clientX - width/2;
    mouseY = e.clientY - height/2;
});

// Star layers
const layers = [
    {count: 100, speed: 6, size: [2,4]}, // gần
    {count: 150, speed: 3, size: [1,2]}, // giữa
    {count: 200, speed: 1.5, size: [0.5,1.5]} // xa
];

const stars = [];
function randomColor(){
    const colors = ['255,99,132','54,162,235','255,206,86','75,192,192','153,102,255','255,159,64'];
    return colors[Math.floor(Math.random()*colors.length)];
}

// Init stars
layers.forEach(layer=>{
    for(let i=0;i<layer.count;i++){
        stars.push({
            x: Math.random()*width,
            y: Math.random()*height,
            z: Math.random()*width,
            radius: layer.size[0] + Math.random()*(layer.size[1]-layer.size[0]),
            color: randomColor(),
            alpha: Math.random()*0.5+0.5,
            layer: layer,
            alphaChange: Math.random()*0.02+0.005
        });
    }
});

// Shooting stars
const shootingStars = [];
function spawnShootingStar(){
    const star = {
        x: Math.random()*width,
        y: Math.random()*height/2,
        length: 10 + Math.random()*20,
        speed: 15 + Math.random()*10,
        color: randomColor(),
        alpha: 1
    };
    shootingStars.push(star);
    setTimeout(spawnShootingStar, Math.random()*3000+2000);
}
spawnShootingStar();

function updateStars(){
    stars.forEach(star=>{
        star.z -= star.layer.speed;
        if(star.z <= 0){
            star.x = Math.random()*width;
            star.y = Math.random()*height;
            star.z = width;
        }
        // Parallax theo chuột
        star.x += mouseX * 0.0005 * star.layer.speed;
        star.y += mouseY * 0.0005 * star.layer.speed;

        // Alpha pulse
        star.alpha += star.alphaChange;
        if(star.alpha>1 || star.alpha<0.2) star.alphaChange*=-1;
    });

    shootingStars.forEach((s,i)=>{
        s.x += s.speed;
        s.y += s.speed/3;
        s.alpha -= 0.02;
        if(s.alpha<=0) shootingStars.splice(i,1);
    });
}

function drawStars(){
    ctx.fillStyle = 'rgba(0,0,0,0.3)';
    ctx.fillRect(0,0,width,height);

    stars.forEach(star=>{
        const k = 500/star.z;
        const x = (star.x - width/2)*k + width/2;
        const y = (star.y - height/2)*k + height/2;
        const radius = star.radius*k*0.5;

        ctx.beginPath();
        ctx.arc(x,y,radius,0,Math.PI*2);
        ctx.fillStyle = `rgba(${star.color},${star.alpha})`;
        ctx.shadowBlur = radius*2;
        ctx.shadowColor = `rgba(${star.color},${star.alpha})`;
        ctx.fill();
        ctx.shadowBlur = 0;
    });

    // Vẽ shooting stars
    shootingStars.forEach(s=>{
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length/3);
        ctx.strokeStyle = `rgba(${s.color},${s.alpha})`;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 8;
        ctx.shadowColor = `rgba(${s.color},${s.alpha})`;
        ctx.stroke();
        ctx.shadowBlur = 0;
    });
}

function animate(){
    updateStars();
    drawStars();
    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
