<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy Effect</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width/2;
const centerY = canvas.height/2;
const stars = [];
const starCount = 300;
let mouseMultiplier = 1;

// Star particle class
class Star {
  constructor() {
    this.angle = Math.random() * Math.PI * 2; // góc quay quanh tâm
    this.radius = Math.random() * (Math.min(centerX, centerY) - 50) + 50;
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 0.01 + 0.002; // tốc độ quay
    this.color = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 255, 0.8)`;
  }
  update() {
    this.angle += this.speed;
  }
  draw() {
    const x = centerX + Math.cos(this.angle) * this.radius;
    const y = centerY + Math.sin(this.angle) * this.radius;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(x, y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

// Tạo các sao
for(let i=0;i<starCount;i++) stars.push(new Star());

// Khi di chuột, tăng tốc quay
canvas.addEventListener('mousemove', () => {
  mouseMultiplier = 5;
});
canvas.addEventListener('mouseout', () => {
  mouseMultiplier = 1;
});

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.3)'; // trail mờ
  ctx.fillRect(0,0,canvas.width,canvas.height);

  stars.forEach(star => {
    star.angle += star.speed * mouseMultiplier;
    star.draw();
  });

  requestAnimationFrame(animate);
}

animate();

// Resize canvas
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
