<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Particle Streaks</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const maxParticles = 150; // số lượng particle tối đa

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 5 + 2;
    this.speedX = Math.random() * 4 - 2;
    this.speedY = Math.random() * 4 - 2;
    this.color = `rgba(255, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 0.8)`;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    // nếu ra ngoài màn hình, quay lại từ phía khác
    if(this.x < 0) this.x = canvas.width;
    if(this.x > canvas.width) this.x = 0;
    if(this.y < 0) this.y = canvas.height;
    if(this.y > canvas.height) this.y = 0;

    if(this.size > 0.1) this.size -= 0.01;
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

// Tạo particle tự động mỗi frame nếu chưa đủ max
function spawnParticles() {
  if(particles.length < maxParticles){
    particles.push(new Particle());
  }
}

// Vẽ animation
function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)'; // trail effect
  ctx.fillRect(0,0,canvas.width,canvas.height);

  spawnParticles();

  for(let i=0;i<particles.length;i++){
    particles[i].update();
    particles[i].draw();

    if(particles[i].size <= 0.1){
      particles.splice(i,1);
      i--;
    }
  }

  requestAnimationFrame(animate);
}

animate();

// Resize canvas
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
